  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">TWEETER
      </span>
      <div class="write-tweet">
        <span>
          <b>Write</b> a new tweet 
        </span>
        <span>
          <i class="fa fa-angle-double-down" style="font-size:24px;color:red"></i>
        </span>
      </div>
    </nav>
    <header class = "img-header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Jared Flomen</h2>
      </div>
    </header>

    <!-- Page-specific (main) content -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="below-txt-box">
            <button type="submit" id="tweet-button" method="POST" action="/tweets">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-target">

      </section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Import fonts from google -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!--Importing icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- Link to layout style sheet -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>

    <!-- Link to nav style sheet-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Link to header stylesheet-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- Link to new tweet stylesheet-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Link to tweet-container stylesheet-->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

     <!-- Link to responsive design stylesheet-->
     <link rel="stylesheet" href="/styles/responsive-design.css" type="text/css" />

    <!-- Link to double down arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Momemnt CDN for Date -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Top Nav Bar -->
    <nav>
      <span class="nav-title">TWEETER
      </span>
      <div class="write-tweet">
        <span>
          <b>Write</b> a new tweet 
        </span>
        <span>
          <button type="click" id="down-button">
          <i class="fa fa-angle-double-down" style="font-size:24px;color:red"></i></button>
        </span>
      </div>
    </nav>
    <header class = "img-header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Jared Flomen</h2>
      </div>
    </header>
    <!-- Page-specific (main) content -->
    <main class="container">
      <section class="new-tweet">
        <section class="error-message">
        </section>
        <form id="form">
          <label for="tweet-text" id="tweet-title">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="below-txt-box">
            <button type="submit" id="tweet-button" method="POST" action="/tweets">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-target">
      </section>
    </main>
     <!-- Character Counter JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
